<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.component 组件 父子组件的关系</title>
	<script src="../../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1>Vue.component 组件 父子组件的关系</h1>
	<hr>
	<div id="app">
		<panda here='China'></panda>
	</div>
</body>
<script type="text/javascript">
	//在使用父子组件时,必须先写子组件,再写父组件,同时必须在父组件当中注册子组件,注册即调用
	//在外部写局部组件 -- 充当子级组件
	var cityComponent = {
		template:`<div style = "color:blue">郑州</div>`
	};
	//在外部写局部组件 -- 充当父级组件
	var pandaComponent = {
		template:`
			<div>
				<p style = "color:red">熊猫来自中国!</p>
				<city></city>
			</div>`,
		components:{
			'city':cityComponent
		}
	};

	var app = new Vue({
		el:'#app',
		components:{
			'panda':pandaComponent
		}
	});
</script>
</html>
