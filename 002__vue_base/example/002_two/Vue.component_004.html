<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.component 组件 component 标签</title>
	<script src="../../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1>Vue.component 组件 component 标签</h1>
	<hr>
	<div id="app">
		<!-- component vue中自带的标签
		作用:动态绑定组件 -->
		<component v-bind:is = 'who'></component>
		<button v-on:click = 'changeFun'>动态切换</button>	
	</div>
</body>
<script type="text/javascript">
	var componentA = {
		template:`<p>I'm A</p>`
	}
	var componentB = {
		template:`<p>I'm B</p>`
	}
	var componentC = {
		template:`<p>I'm C</p>`
	}

	var app = new Vue({
		el:'#app',
		data:{
			who:'componentA'
		},
		components:{
			'componentA':componentA,
			'componentB':componentB,
			'componentC':componentC
		},
		methods:{
			'changeFun':function() {
				if (this.who == 'componentA') {
					this.who = "componentB";
				}else if (this.who == 'componentB') {
					this.who = "componentC";
				}else{
					this.who = "componentA";
				}
			}
		}
	});
</script>
</html>
