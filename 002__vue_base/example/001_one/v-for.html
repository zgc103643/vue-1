<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script src="../../assets/js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<h1>v-for</h1>
	<hr>
	<div id="app">
		<ul>
			<!-- 如果这里只是循环遍历,用 item in items 即可
						排序遍历,用 item in sortTtems -->
			<li v-for = 'item in sortTtems'>
				{{item}}
			</li>
		</ul>
		<hr>
		<ul>
			<!-- 输出下标 -->
			<li v-for = '(student,index) in sortStudents'>
				名字 : {{student.name}}
				年龄 : {{student.age}}
				下标 : {{index}}
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			items:[11,22,55,66,7,33],
			students:[
				{name:'cyl',age:'22'},
				{name:'lj',age:'88'},
				{name:'lijing',age:'66'}
			]
		},
		computed:{
			//computed 计算
			//sort() 从小到大排序 
			sortTtems:function() {
				// sortNumber() 的作用:更精准的判断大小
				return this.items.sort(sortNumber);
			},
			sortStudents:function() {
				//按年级大小从小到大排序
				return sortByKey(this.students,'age');
			}
		}
	});

	//数组排序
	function sortNumber(a,b) {
		return a - b;
	}
	//对象排序
	function sortByKey(array,key){
	    return array.sort(function(a,b){
	      	var x=a[key];
		    var y=b[key];
			return ((x<y)?-1:((x>y)?1:0));
		});
	};
</script>
</html>
