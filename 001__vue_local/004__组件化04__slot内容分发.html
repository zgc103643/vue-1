<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>004-组件化</title>
		<script src="public/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.m-worp{
				padding: 20px;
				border-bottom: 1px solid #D8D8D8;
				width: 100%;
				max-width: 1200px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="m-worp">
				<page>
					<page-header slot = "header"></page-header>
					<page-footer slot = "footer"></page-footer>
				</page>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('page-header',{
			template: '<header>我是page-header中的内容</header>'
		})
		Vue.component('page-footer',{
			template:'<footer>我是page-footer中的内容</footer>'
		})
		Vue.component('page',{
			template: '<div>'
					+ '	   <slot name = "header">当header为空时显示的内容</slot>'
					+ '    <main>我是主体内容</main>'
					+ '    <slot name = "footer">当footer为空时显示的内容</slot>'
					+ '</div>'
		})
		var vm = new Vue({
			el:'#app'
		});
	</script>
</html>
