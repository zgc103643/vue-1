<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>001-添加点击事件</title>
		<script src="public/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span>{{obj}}</span>
			<input type="button" value="更改" v-on:click="change"/>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				obj:'测试'
			},
			methods:{
				change(){
					this.obj = '更改成功'
				}
			}
			
		})
	</script>
</html>
